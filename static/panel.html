<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
      .sidebar {
        background-color: #f8f9fa;
        padding: 20px;
      }
      .sidebar a {
        display: block;
        margin-bottom: 10px;
      }
      .main-content {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand ms-2" href="#"><i class="bi bi-pass me-2"></i>Auth Panel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#" id="users-nav">Users</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="groups-nav">Groups</a>
            </li>
          </ul>
        </div>
        <div class="btn-group" role="group" id="user_label" hidden>
          <button type="button" class="btn btn-success" id="user_profile_btn"><span id="login_username"></span> [<span id="login_role"></span>]</button>
          <button type="button" class="btn btn-secondary" id="logout_btn"><i class="bi bi-box-arrow-in-right me-1"></i>Logout</button>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-3 sidebar">
          <a href="#" class="nav-link" id="user-sidebar">User</a>
          <a href="#" class="nav-link" id="group-sidebar">Group</a>
        </div>
        <div class="col-9 main-content" id="main-content">
          <!-- Main content will be loaded here -->
        </div>
      </div>
    </div>

    <!-- New Group Modal -->
    <div class="modal fade" id="newGroupModal" tabindex="-1" aria-labelledby="newGroupModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newGroupModalLabel">New Group</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <ul class="nav nav-tabs mb-2" id="newGroupTab" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="group-info-tab" data-bs-toggle="tab" data-bs-target="#group-info" type="button" role="tab" aria-controls="group-info" aria-selected="true">Group Info</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="group-members-tab" data-bs-toggle="tab" data-bs-target="#group-members" type="button" role="tab" aria-controls="group-members" aria-selected="false">Group Members</button>
              </li>
            </ul>
            <div class="tab-content" id="newGroupTabContent">
              <div class="tab-pane fade show active" id="group-info" role="tabpanel" aria-labelledby="group-info-tab">  
                <form>
                  <div class="mb-2">
                    <label for="groupId" class="form-label">Group ID</label>
                    <input type="text" class="form-control" id="groupId" placeholder="Enter group ID">
                  </div>
                  <div class="mb-2">
                    <label for="groupName" class="form-label">Group Name</label>
                    <input type="text" class="form-control" id="groupName" placeholder="Enter group name">
                  </div>  
                  <div class="mb-2">
                    <label for="groupAdmin" class="form-label">Group Admin</label>
                    <input type="text" class="form-control" id="groupAdmin" placeholder="Enter group admin ID">
                  </div>
                </form>
              </div>
              <div class="tab-pane fade" id="group-members" role="tabpanel" aria-labelledby="group-members-tab">
                <div class="mb-2">
                  <label for="userInput" class="form-label">Search User</label>
                  <div class="input-group">
                    <input type="text" class="form-control w-50" id="userInput" placeholder="Enter user ID">
                    <select class="form-select" id="addUserRoleInput">
                      <option value="student">Student</option>
                      <option value="teacher">Teacher</option>
                      <option value="admin">Admin</option>
                    </select>
                    <button class="btn btn-primary" id="addUserToGroup">Add User</button>
                  </div>
                </div>
                <div class="mb-2">
                  <label for="csvFile" class="form-label">Import From CSV</label>
                  <div class="input-group">
                    <input type="file" class="form-control" id="csvFile" accept=".csv">
                    <button class="btn btn-primary" id="importMembers">Import</button>
                  </div>
                </div>            
                <hr>
                <h5>Group Members</h5>
                <table class="table">
                  <thead>
                    <tr>
                      <th>User</th>
                      <th>role</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody id="groupMembersTable">
                    <!-- Group members will be added here -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="createGroup">Create Group</button>
          </div>
        </div>
      </div>
    </div>

    <!-- New User Modal -->
    <div class="modal fade" id="newUserModal" tabindex="-1" aria-labelledby="newUserModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newUserModalLabel">New User</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <ul class="nav nav-tabs mb-2" id="newUserTab" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="user-info-tab" data-bs-toggle="tab" data-bs-target="#user-info" type="button" role="tab" aria-controls="user-info" aria-selected="true">User Info</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="user-groups-tab" data-bs-toggle="tab" data-bs-target="#user-groups" type="button" role="tab" aria-controls="user-groups" aria-selected="false">User Groups</button>
              </li>
            </ul>
            <div class="tab-content" id="newUserTabContent">
              <div class="tab-pane fade show active" id="user-info" role="tabpanel" aria-labelledby="user-info-tab">
                <form>
                  <div class="mb-2" hidden>
                    <label for="userID" class="form-label">User ID</label>
                    <input type="text" class="form-control" id="userID" disabled>
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email address">
                  </div>
                  <div class="mb-2">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username">
                  </div>
                  <div class="mb-2">
                    <label for="fullname" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullname" placeholder="Enter full name">
                  </div>
                  <div class="mb-2">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select" id="status" style="width: 10rem;">
                      <option value="active">Active</option>
                      <option value="disabled">Disabled</option>
                      <option value="locked">Locked</option>
                    </select>
                  </div>
                  <div class="mb-2">
                    <label for="role" class="form-label">Role</label>
                    <select class="form-select" id="role" style="width: 10rem;">
                      <option value="student">Student</option>
                      <option value="teacher">Teacher</option>
                      <option value="admin">Admin</option>
                    </select>
                  </div>
                </form>
              </div>
              <div class="tab-pane fade" id="user-groups" role="tabpanel" aria-labelledby="user-groups-tab">
                <div class="mb-3">
                  <label for="groupInput" class="form-label">Search Group</label>
                  <div class="input-group">
                    <input type="text" class="form-control w-50" id="groupInput" placeholder="Enter group ID">
                    <select class="form-select" id="joinGroupRoleInput">
                      <option value="student">Student</option>
                      <option value="teacher">Teacher</option>
                      <option value="admin">Admin</option>
                    </select>
                    <button class="btn btn-primary" id="addUserToGroup">Add Group</button>
                  </div>
                </div>
                <hr>
                <h5>User Groups</h5>
                <table class="table">
                  <thead>
                    <tr>
                      <th>Group</th>
                      <th>Role</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody id="userGroupsTable">
                    <!-- User groups will be added here -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="createUser">Create User</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"></script>

  <script src="panel.js"></script>
</body>
</html>
